identity:
  name: doc2x_url_img_ocr
  author: Menghuan1918
  label:
    en_US: Doc2X Image OCR(URL)
    zh_Hans: Doc2X图形识别(URL)
description:
  human:
    en_US: Recognize text from images(URL) using Doc2X, output in markdown format with LaTeX formulas.
    zh_Hans: 使用 Doc2X 从图像(URL)中识别文本，以带LaTeX公式的markdown格式输出。
  llm: A tool for recognizing text from images using Doc2X, output in LaTeX format. You should input the image's URL.
parameters:
  - name: image_url
    type: string
    label:
      en_US: Image URL
      zh_Hans: 图像链接
    human_description:
      en_US: The image URL to be recognized.
      zh_Hans: 要识别的图像链接
    llm_description: The image URL to be recognized.
    form: llm
  - name: correction
    type: boolean
    default: false
    label:
      en_US: Image Correction
      zh_Hans: 是否校正图像
    human_description:
      en_US: Correct the image before OCR.
      zh_Hans: 在OCR之前校正图像。
    form: form
  - name: formula
    type: boolean
    default: false
    label:
      en_US: Only formula Mode
      zh_Hans: 纯公式模式
    human_description:
      en_US: Only recognize formula in the image.
      zh_Hans: 仅识别图像中的公式。
    form: form
  - name: get_limit
    type: boolean
    default: false
    label:
      en_US: Get Limit Only
      zh_Hans: 不解析图片，获取剩余次数
    human_description:
      en_US: Get the remaining OCR times without parsing the image.
      zh_Hans: 不解析图片，获取剩余OCR次数。
    form: form
